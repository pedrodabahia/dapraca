<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Permissions-Policy" content="clipboard-write=(self)">
    <meta property="og:title" content="Da Praça Bahia">
    <meta property="og:description" content="Participe do nosso grupo e acompanhe as nossas ofertas!!">
    <meta property="og:image" content="https://dapracaba.netlify.app/img/imgLink.png">
    <meta property="og:url" content="https://dapracaba.netlify.app/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/icon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Da Praça</title>
  </head>

  <body>
    <div class="content">
      <div class="image"><img src="./img/logoVertical.png" alt="Logo Da Praça Bahia" /></div>
      <div class="formulario">
        <div class="letreiro">
          <h1 id="ll">Informe os seus dados para entrar <br>em nosso grupo de ofertas</h1>
          <div class="formContent">
            <form id="form">
              <input id="name" name="nameInput" type="text" placeholder="Nome" required />
              <div class="linha2Form">
                <input name="idadeInput" placeholder="Data de Nascimento" id="data" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" />
                <select id="cidade" required>
                  <option value="nulo" disabled selected>Cidade</option>
                  <option value="Posto da Mata">Posto da Mata</option>
                  <option value="Itabatã">Itabatã</option>
                  <option value="Mucuri">Mucuri</option>
                  <option value="Prado">Prado</option>
                  <option value="Itamaraju">Itamaraju</option>
                </select>
              </div> 
              <button type="submit" name="btnForm" id="btnForm">Entrar no Grupo</button>
              <p id="politicaPrivac">Ao clicar no botão, você declara estar de acordo com o uso de seus dados conforme descrito em nossa <a href="#">Política de Privacidade.</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <!-- Seu código do footer aqui -->
    </footer>

    <!-- Carregar a API do Google quando a página for carregada -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./script.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
