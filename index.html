<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="imagex/png" href="./img/icon.ico">
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>Da Praça</title>
    </head>
    <body>
        <div class="content">
            <div class="image"><img src="./img/logoVertical.png" /></div>
            <div class="slide">
                <div class="retanguleBackground"></div>
                <div class="slideImages">
                    <ul>
                        <li id="PostoDaMata"><div><p>Posto da Mata</p></div></li>
                        <li id="Itabata"><div><p>Itabatã</p></div></li>
                        <li id="Mucuri"><div><p>Mucuri</p></div></li>
                        <li id="Prado"><div><p>Prado</p></div></li>
                        <li id="Itamaraju"><div><p>Itamaraju</p></div></li>
                    </ul>
                </div>
            </div>

            <div class="formulario">
                <div class="letreiro">
                    <h1>Informe os seus dados para entrar <br>em nosso grupo de ofertas</h1>
                    <div class="formContent">
                        <form>
                            <input name="nameInput" type="text" placeholder="Nome" required/>
                            <input name="idadeInput" type="date" placeholder="Data de Nascimento" required/>
                            <select required>
                                <option value="nulo" disabled selected>Cidade</option>
                                <option value="Posto da Mata">Posto da Mata</option>
                                <option value="Itabatã">Itabatã</option>
                                <option value="Mucuri">Mucuri</option>
                                <option value="Prado">Prado</option>
                                <option value="Itamaraju">Itamaraju</option>
                            </select>
                            <button type="submit" name="btnForm">Entrar no Grupo</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
